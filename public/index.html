    <script>
        setTimeout(() => $(document).ready(function () {
            $(document).ready(function () {
                $(".wish-icon i").click(function () {
                    $(this).toggleClass("fa-heart fa-heart-o");
                });
            });
            $('.first-button').on('click', function () {
                if ($(".navbar-collapse").attr("aria-expanded") === 'true' && $('.animated-icon1').hasClass("open")) {
                    $('.animated-icon1').removeClass('open');
                } else if (!$('.animated-icon1').hasClass("open")) {
                    $('.animated-icon1').addClass('open');
                }
            });

            setTimeout(() => {
                let tagA = $(`#myNavbar a[href^='${window.location.hash}']`)
                if (tagA.length) {
                    tagA[0].click()
                }
            }, 100)

            $("#myNavbar a").on('click', function (event) {
                if (this.hash !== "") {
                    event.preventDefault();
                    var hash = this.hash;
                    if (history.pushState) {
                        history.pushState(null, null, hash);
                    } else {
                        location.hash = hash;
                    }
                    $('html, body').animate({
                        scrollTop: ($(hash).offset().top - 80)
                    }, 500);
                }
            });
        }), 1000)
    </script>

<body data-spy="scroll" data-target=".navbar" data-offset="100">
